{% extends 'base.html' %}
{% block title %}
    Add New Blog Post
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Add a new blog post here...</h1>
    <hr/>
    <div class="form-group">
        <form method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-primary">Post</button>
    </form>
    </div>
    <script>
        var user_id = "{{ user.id }}";
        document.getElementById("user_id").value = user_id;
    </script>
{% else %}
    <h1>Sorry :(</h1>
    <hr/>
    <h5>You're not allowed to add a new blog post!</h5>
{% endif %}


{% endblock %}
