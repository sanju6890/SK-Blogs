{% extends 'base.html' %}
{% block title %}
    {{post.title_tag}}- {{post.title}}
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <small>By- {{ post.author.first_name }} {{ post.author.last_name }} <a href="{% url 'update-post' post.pk %}">(Edit Post)</a></small> | <a href="{% url 'delete-post' post.pk %}"><small>(Delete Post)</small></a>
    <hr>
    {{ post.body }}
    <hr>
    <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
{% endblock %}
