{% extends 'base.html' %}
{% block content %}
<br>
<h1>All Blog Posts...</h1>
<hr/>
    <div class="album py-5">
    <div class="container">
        <div class="row">
        {% for post in object_list %}
        <div class="col-md-4" >
            <div class="card mb-3 box-shadow">
              <div class="card-body" style="text-align: center; background-color:blanchedalmond;">
                <h5 class="card-text"><a href="{% url 'article-view' post.pk %}">{{ post.title }}</a></h5>
                <small class="card-text">By- {{ post.author.first_name }} {{ post.author.last_name }}</small>
                <a href="{% url 'update-post' post.pk %}"><small>(Edit Post)</small></a>
                <a href="{% url 'delete-post' post.pk %}"><small>(Delete Post)</small></a>
              </div>
            </div>
            </a>
          </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
