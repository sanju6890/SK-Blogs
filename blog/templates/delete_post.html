{% extends 'base.html' %}
{% block title %}
    Delete: {{post.title}}
{% endblock %}

{% block content %}
    <h1>Delete: {{ post.title }}</h1>
    <hr/>
    <div class="form-group">
        <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <strong>Are you sure, you want to delete this blog post?</strong>
        <br/>
        <button class="btn btn-danger">Delete</button>
    </form>
    </div>
    
{% endblock %}
