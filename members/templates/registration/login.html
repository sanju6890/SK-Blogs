{% extends 'base.html' %}
{% block title %}
SK BLOGS: Login Page
{% endblock %}

{% block content %}
<div class="container">

<div class="form-group text-center">
    <h1 class="fw-light mt-5 text-center">Please Login Here!!</h1>
    <hr/>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
    </svg>
    {% for message in messages %}
    <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <div class="text-center">{{ message }}</div>
      <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
      </div>
    {% endfor %}
    <br/>
    <div class="form-group">
      <form method="POST">
      {% csrf_token %}
        <div class="mb-auto">
          <input type="text" class="form-control" name="username" placeholder="Username" Required>
        </div>
        <br/>
        <div class="mb-auto">
          <input type="password" class="form-control" name="pass1" placeholder="Password" Required>
        </div>
      <br/>
      <h6>Not a registered user? First <a href="{% url 'register' %}"><span class="badge bg-warning text-dark">Sign up</span></a></h6>
      <div>
        <button type="submit" class="w-25 btn btn-primary mt-2">Login</button>
        <a href="#"><button class="w-25 btn btn-danger mt-2">Forgot Password</button></a>
      </div>
            
  </form>
  </div>
</div>
<br/>
</div>
{% endblock %}
